<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sports Quiz</title>
</head>

<body>

    <h1 id="title">Sports Quiz <i class="fas fa-trophy"></i></h1>

    <div id="container">

        <!-- Start frame -->
        <div id="start_holder">
            <h2 id="start-text">Ready To Play?</h2>
            <button id="start">Start</button>
            <button id="rules">Instructions</button>
        </div>

        <!-- Game -->
        <div id="quiz_holder" class="hidden">
            <div id="question_holder">
                <h2 id="question">#</h2>
            </div>

            <div id="option_holder">
                <button class="option">#</button>
                <button class="option">#</button>
                <button class="option">#</button>
                <button class="option">#</button>
            </div>
        </div>

        <!-- Score frame -->
        <div id="score_holder" class="hidden">
            <h2 id="score">You scored <span id="score_num"></span>/6</h2>
            <button id="again-btn">Play again</button>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/58a767e815.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
